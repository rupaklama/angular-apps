<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input (input)="onNameChange($event)" class="form-control" />
    </div>

    <div class="col">
      <label><b>Name</b></label>

      <div>
        <!-- Using prebuilt Pipe function with '|' character: a reusable function to capitalize first letter of each  word -->
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input type="date" (input)="onDateChange($event)" class="form-control" />
    </div>

    <div class="col">
      <label><b>Payment Date</b></label>

      <div>
        {{ date | date : "MMM dd, y" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label>
      <input (input)="onAmountChange($event)" class="form-control" />
    </div>

    <div class="col">
      <label><b>Payment Amount</b></label>

      <div>{{ amount | currency }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Height</label>
      <input (input)="onHeightChange($event)" class="form-control" />
    </div>

    <div class="col">
      <label><b>Height</b></label>

      <div>{{ height | number : "1.1-2" }}</div>
    </div>
  </div>
</div>
